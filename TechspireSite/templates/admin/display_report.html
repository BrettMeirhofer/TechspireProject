<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{report.name}}</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
  </head>
  {% block content %}
  <body>
    <h3>{{report.name}}</h3>
    <table>
        {% if report.titles %}
        <tr>
            {% for column in report.titles %}
            <th>
                {{column}}
            </th>
            {% endfor %}
        </tr>
        {% endif %}

        {% if report.data %}
            {% for row in report.data %}
            <tr>
                {% for column in row %}
                <td>
                    {{column}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        {% endif %}
    </table>
  </body>
    {% endblock %}
</html>
