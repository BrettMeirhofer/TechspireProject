{% extends "admin/index.html" %}
{% load i18n %}

{% block content %}
{% if database_list %}
    <div class="app-auth module">
        <table>
            <caption>
                <a class="section">Database Information</a>
            </caption>
            <tbody>
            {% for row in database_list %}

                <tr class="model-group">
                    <th scope="row">
                        <a href=/admin/{{ row.path }}>{{row.name}}</a>
                    </th>
                    <th>
                        <a href="/admin/auth/group/" class="changelink" style="display:none;"></a>
                    </th>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}






{{ block.super }}

{% endblock %}
